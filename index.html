 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/10916342.jpg') no-repeat center center fixed;
            background-size: cover;
            color: yellow;
        }
        .navbar {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .content {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1, .content p {
            font-size: 60px;
   
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
        .content p {
            font-size: 30px;
            font-weight: bold;
        }
        .button {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 8px 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="email.html">Contact Us</a>
    </div>

    <div class="content">
        <h1>AQUA CULTURE</h1>
        <p>Aquaculture: The Future of Fresh</p>
        <a href="Explore.html" class="button">Tap Here</a>
    </div>

</body>
</html>
